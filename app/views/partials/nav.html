<div class="sidebar" ng-class="{'col-md-3 out': expanded, 'col-md-1': !expanded}" ng-mouseenter="expand(true)" ng-mouseleave="expand(false)">
  <div class="bar-menu">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <div class="sub">

    <div class="add">
       <form ng-submit="addInterest()"> <i class="fa fa-plus"></i><input ng-model="inputModel" type="text" placeholder="Add Interest..." /></form>
    </div>

    <div class="scroll-hover-side up" ng-class="{'no-pointer': 100 > topScroll}" ng-mousemove="scrollUp($event)" ng-mouseleave="noScroll()"></div>

    <div class="sm">
      <ul class="nav nav-sidebar">
        <li ng-click="show('/', $event)"><a href="/">Home</a></li>
        <li ng-repeat="item in interests" ng-click="show(item, $event)"><a>{{item}}</a></li>
      </ul>
    </div>

    <div class="scroll-hover-side down" ng-mousemove="scrollDown($event)" ng-mouseleave="noScroll()"></div>

    <a href="/settings" class="settings">
      <i class="fa fa-cog"></i> Settings
    </a>
  </div>
</div>
